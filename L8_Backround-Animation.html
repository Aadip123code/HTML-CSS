<html>

<head>



    <title>Backround Animation</title>

<style>
@keyframes example{
    0%{background-color: aquamarine;}
     25%{background-color: rgb(55, 240, 18);}
      50%{background-color: rgb(31, 30, 73);}
       75%{background-color: rgb(122, 21, 126);}
       100%{background-color: rgb(155, 30, 30);}
}

div{
    width: 700px;
    height: 350px;
    animation-name:example;
    animation-duration: 50s;
}



</style>

</head>

<body>


    <h1>Space Backround Colours:</h1>

<div></div>



</body>










</html>
